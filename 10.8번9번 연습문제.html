    // 문제 7. 글자를 알파벳순으로 정렬해주는 함수를 만들고 싶습니다.

    // 문제 8. 데이터마이닝 기능

    // 1. 단어를 입력받고 
    // 2. 단어에 들어있는 알파베세 개수를 세서 
    // 3. 오브젝트에 기록해주고 
    // 4. 오브젝트 출력하기. 

    function countLitters(x){ // 문자열 x (ex> 'aabababa') 를 입력받음 
      var result = {}; // 빈객체 생성 ! 각 문자마다 개수 세는용 {'a' : 4 , 'b':3} 이런식
      [...x].forEach(function(a){ // 문자열 x를 [...x] 로 쓰면 배열형태로 변환이 쉽게 되나봄! foreach로 하나씩 꺼내기 , 안에 function 만듬 문자열 하나씩 파라미터로 전달
        console.log(a)
        if(result[a] > 0){ // a(문자 하나) 가 이미 result 객체에 있으면(0보다 크면) 
          result[a] = result[a] +1; // +1 해줌!
        } else { // 문자 a가 처음 받아진거면 객체안에 없으므로 ! 객체안에 문자a를 키값으로 값 1 할당!
          result[a] = 1;
        }
      });
      console.log(result)
    }

    countLitters('aacbb')

    result1[name] = 1;

  </script>
