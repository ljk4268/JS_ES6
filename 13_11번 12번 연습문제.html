<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>constructor, prototype 연습문제 4개</title>
</head>
<body>
  <script>
    // 1. 0. 오브젝트 자료 여러개를 만들고 싶습니다. 
    // constructor문법을 사용해서 위의 오브젝트와 똑같은 오브젝트 3개를 한번 뽑아보십시오. 
    // + 여기에 학생1.sayHi()라고 사용하면 "안녕 나는 Kim이야" 라는 글자가 콘솔창에 나오도록 sayHi()라는 함수도 constructor 안에 추가해보세요. 

    function Student(name, age){
      this.name = name;
      this.age = age;
      this.sayHi = function(){
        return `안녕 나는 ${this.name}이야`
      }
    }

    let student1 = new Student('Kim', 20);
    let student2 = new Student('Park', 21);
    let student3 = new Student('Lee', 22);

    console.log(student1.sayHi())
    console.log(student2)
    console.log(student3)

    // 1. 다음 코드의 출력 결과는 무엇일까요?
    function Parent(){
      this.name = 'Kim';
    }
    var a = new Parent();

    a = {name: 'Kim'}

    a.__proto__.name = 'Park';
    console.log(a.name) //출력값 : 'Kim'

    // 2.함수가 안들어가요 엉엉

    function Student(이름, 나이){
      this.name = 이름;
      this.age = 나이;
    }

    Student.prototype.sayHi = () => {
        console.log('안녕 나는 ' + this.name + '이야');
      }
    var 학생1 = new Student('Kim', 20);

    학생1.sayHi(); //왜 이 코드가 제대로 안나오죠?
    // 이유는 화살표 함수로 sayHi()를 추가했기 때문이다. 
    // 화살표 함수 안에서의 this는 바깥에 있는 this를 그대로 사용한다. 
    // 바깥 this 값은 window
  </script>
</body>
</html>
