    class Cat extends Dog {

      }

    console.log(unit1.heal = 50, unit1)

    // 5. (1) data 오브젝트안에 setter 역할 함수를 하나 만들어보십시오.

    var data = {
          odd : [],
          even : [],
          setterfunc: function(...nums){
            nums.forEach((num)=>{
              if ( num % 2 ==0 ) {
                this.even.push(num)
              } else {
                this.odd.push(num)
              }
            })
          }
        }
