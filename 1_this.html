<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <p id="hello">안녕</p>
  <button id="button">버튼</button>

  <script>

    // 그냥 this 혹은 함수 안에 this 출력하면 window가 뜸. 
    console.log(this)
    function test(){
      console.log(this)
    }
    test();

    // 오브젝트 안의 메소드안에서 this를 출력하면 this를 포함하고 있는 오브젝트가 나옴 
    let obj = {
      data : 'kim',
      test(){
        console.log(this)
      }
    }
    obj.test()

    let obj2 = {
      data : {
        test(){
          console.log(this)
        }
      }
    }

    obj2.data.test()
  </script>

</body>

</html>
