    // this의 의미. 
    // 1.그냥 this 혹은 함수 안에 this 출력하면 window가 뜸. 
    console.log(this)
    function test(){
      console.log(this)
    }
    test();

    // 2. 오브젝트 안의 메소드안에서 this를 출력하면 this를 포함하고 있는 오브젝트가 나옴 
    let obj = {
      data : 'kim',
      test(){
        console.log(this)
      }
    }
    obj.test()

    let obj2 = {
      data : {
        test(){
          console.log(this)
        }
      }
    }

    obj2.data.test()

  // 3. 기계 안에서 쓰면 새로 생성되는 오브젝트를 뜻함
