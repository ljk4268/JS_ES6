<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise 어려워서 싫으면 async/await을사용합시다</title>
</head>

<body>

  <button id="button">클릭</button>

  <script>
    // async를 함수 앞에 붙이면 
    // 함수 실행 후에 Promise오브젝트가 남는다. 

    // async function 안에서 쓰는 await : then 대신 사용가능하다.

    async function 더하기() {
      var 어려운연산 = new Promise((성공, 실패) => {
        var 결과 = 1 + 1;
        성공(결과);
      });
      var 결과 = await 어려운연산;
      console.log(결과);
    }
    더하기();

    async function click(){
      let button = document.getElementById("button");
      let 프로미스 = new Promise(function(resolve, reject){
        button.addEventListener('click',function(){
          resolve('성공했어요')
        })
      })

      let result = await 프로미스;
      console.log(result)
    }
    click()
    



    // add().then(function(result){
    //   console.log(result)
    // })
  </script>
</body>

</html>
