<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <p id="hello">안녕</p>
  <button id="button">버튼</button>

  <script>

  let 함수 = a => console.log(a)
  
  함수(5)

  document.querySelector('#button').addEventListener('click',(e)=>{
    console.log(this);
    //addEventListener의 콜백함수로 화살표 함수를 쓰는경우 this는 window객체가 된다. 
   //그냥 function 함수를 쓰는경우 e.currentTarget이라는 이벤트가 동작하는 요소가 나온다.
  })

  let obj = {
    fun: ()=>{
      console.log(this) // 이때도 window객체가 나옴. 화살표함수 썼우니까!
    }
  }
  obj.fun()
  

  </script>

</body>

</html>
