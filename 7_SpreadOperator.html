<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spread Operator</title>
</head>
<body>
  
  <script>
    // Spread Operator ( 대괄호 제거하는 문법 )
    // 1. Array에 붙이면 대괄호를 제거해준다. 

    let Arr = ['hello','world']

    console.log(Arr) // 출력값 : ['hello','world']
    console.log(...Arr) // 출력값 : hello world

    let literal = 'hello'
    console.log(literal) // 출력값 : hello
    console.log(...literal)
    // 출력값 : h e l l o >> consol.log('h','e','l','l','o')
    // 위의 출력갑서럼 문자가 해체된다. 

    // Spread Operator 어디에 활용해? 
    // 1. Array 복사 혹은 찹힐 때 자주 쓰는 문법 
    // 2. Array를 깊은 복사할 때 유용하다. 

    let a = [1,2,3];
    let b = [4,5];
    let c = [...a, ...b]

    console.log(c) // 출력값 : [1,2,3,4,5]

    // 2. Array를 깊은 복사할 때 유용하다. 
    // 배열과 오브젝트 경우 등호로 값을 복사하면 값을 공유하게 된다. 
    // 그래서 d의 값이 바뀌면 e의 값도 변하게 된다. 
    // 변수 d와 e가 각각 독립적인 값을 가지게 하고 싶은 경우 
    // Spread Operator를 사용해서 복사를 하면 된다. 

    let d = [1,2,3];
    let e = [...d];

    d[3] = 4;

    console.log('확인중', d);
    console.log('확인중', e);


    let o1 = {a : 1, b : 2}
    let o2 = {...o1, c : 3}


    // 3. 함수에 파라미터 넣을 떄 자주 사용

    function add(a,b,c) {
      console.log(a + b + c);
    }
    let num = [10,20,30]
    add(...num)

    //! apply call 함수 

    let person = {
      인사 : function(){
        console.log(this.name + ' 안녕')
      }
    }
    
    // person.인사()를 person2에 적용하고 싶을 때 

    let person2 = {
      name: '이자경'
    }

    // person.인사()를 person2에 적용해줘! 라는 의미. 
    person.인사.apply(person2)

    
    //call함수는?! 


  </script>
</body>
</html>
