<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>this & arrow function 연습문제</title>
</head>

<body>

  <button id="button">버튼이에요</button>
  <script>
    // Q. sayHi()라는 함수를 어디서 어떻게 만들면 될까요? 
    // 사람.sayHi()라고 작성하면 콘솔창에 '안녕 나는 손흥민' 이라는 글자가 나와야합니다. 
    // '손흥민'이라고 이름을 하드코딩해서 출력하기보다는 실제 내 오브젝트에 있는 name에 해당하는 값이 출력되면 참 좋을 것 같군요.

    let people = {
      name: '손흥민',
      sayHi: function () {
        console.log(`안녕! 나는 ${this.name}`);
        // console.log('안녕! 나는' + this.name);
      }
    }

    people.sayHi()



    // 오브젝트 내의 데이터를 전부 더해주는 메소드만들기
    // 위처럼 자료.전부더하기()라고 쓰면 자료.data 안에 있는 모든 숫자를 더해서 콘솔창에 출력해주어야합니다. 
    // Q. 어떻게 코드를 짜면 될까요? 

    let datas = {
      data: [1, 2, 3, 4, 5],
      자료더하기: function () {
        let num = 0;
        this.data.forEach(function (a) {
          num += a
        })
        // return은 배열 밖에 써줘야함.
        return num
      }
    }
    console.log(datas.자료더하기())

    // 정답
    // var 자료 = {
    //   data: [1, 2, 3, 4, 5]
    // };

    // 자료.전부더하기 = function () {
    //   var 합 = 0;
    //   this.data.forEach(function (a) {
    //     합 = 합 + a;
    //   });
    //   console.log(합);
    // }
    // 자료.전부더하기();


    // Q. setTimeout을 이용해서 1초 후에 this.innerHTML을 콘솔창에 출력하고 싶으면 어떻게 코드를 짜면 될까요?
    //버튼을 클릭하면 지금 누른 버튼에 담긴 글자를 출력하는 기능을 만들고 싶어서 이렇게 코드를 짰습니다. 

    // document.getElementById('버튼').addEventListener('click', function(){
    //   console.log(this.innerHTML)
    // });

    document.querySelector('#button').addEventListener('click', function () {
      const 함수 = () => {
        console.log(this.innerHTML)
      }
      setTimeout(함수, 1000)
    })

    
  </script>
</body>

</html>
